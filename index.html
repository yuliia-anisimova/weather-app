<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <form action="#" class="weather-search" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter your city"
                class="form-control"
                id="search-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                My location
              </button>
            </div>
          </div>
        </form>
        <h1 class="main-heading" id="main-heading"></h1>
        <ul class="weather-list">
          <li class="list-item" id="date"></li>
          <li class="list-item" id="weather-description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <img
                  src="images/cloudy.png"
                  alt="Cloudy icon"
                  class="main-icon"
                />
              </div>
              <div class="float-left">
                <span class="main-temperature" id="main-temperature"></span>
                <span class="degrees">°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul class="weather-list">
              <li class="list-item">Humidity: <span id="humidity"></span>%</li>
              <li class="list-item">Wind: <span id="wind-speed"></span> m/s</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="card col-2">
            <img
              src="images/partly-cloudy.png"
              class="card-img-top"
              alt="Partly cloudy"
            />
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p class="card-text">9°</p>
            </div>
          </div>
          <div class="card col-2">
            <img
              src="images/rain-light.png"
              class="card-img-top"
              alt="Partly cloudy"
            />
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text">6°</p>
            </div>
          </div>
          <div class="card col-2">
            <img
              src="images/snow-light.png"
              class="card-img-top"
              alt="Partly cloudy"
            />
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="card-text">1°</p>
            </div>
          </div>
          <div class="card col-2">
            <img
              src="images/partly-cloudy.png"
              class="card-img-top"
              alt="Partly cloudy"
            />
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-text">-1°</p>
            </div>
          </div>
          <div class="card col-2">
            <img
              src="images/partly-cloudy.png"
              class="card-img-top"
              alt="Partly cloudy"
            />
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <p class="card-text">1°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
